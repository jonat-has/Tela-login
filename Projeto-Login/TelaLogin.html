<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Style/style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="Style/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Lato:wght@400;700&family=Montserrat:wght@400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <title>Login</title>
    </head>

    <body>

        <div id="container">
            <main id="container-login">
                <!--container da tela de login-->
                <div id="title-logo">
                    <h1>Welcome</h1>
                    <img src="/Style/home.svg" alt="">
                </div>
                <!--Div onde estar o titulo e logo-->

                <form id="input" action="">
                    <div id="input-login">
                        <input class="entrada" type="email" id="email" name="email" placeholder="E-mail" required>
                        <div class="under-line"></div>
                    </div>
                    <!--Div com o input de email-->

                    <div id="input-password">
                        <input class="entrada" type="password" id="senha" name="senha" placeholder="Password" required>
                        <div class="under-line"></div>
                    </div>
                    <!--Div com o input de password-->


                    <input class="button" type="submit" value="Login">
                    <!--Div com o botão de login-->
                </form>
                <!--Form com os input de email e senha com botão login-->

                <div id="sign-up">
                    <button onclick="mudarTelaRegistro()" class=" button">Sign Up</button>
                    <p>Forget the password? <a href="#">Recover Password</a></p>
                </div>
                <!--Div com  o botão de registro e com um link para recuperar senha-->
            </main>
        </div>

    </body>

</html>
